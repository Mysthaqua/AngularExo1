<div class="container mx-auto w-fit">
  <div
    class="relative flex flex-col rounded-lg bg-white shadow-sm border border-slate-200"
  >
    <nav class="flex min-w-[240px] flex-col gap-1 p-1.5">
      @for (book of books; track $index; let i = $index) {
      <div
        role="button"
        class="text-slate-800 flex w-full items-center rounded-md p-2 pl-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
      >
        <div class="flex flex-col mr-10">
          <span>{{ book.title | capitalizeFirstLetter }}</span>
          <small>{{ book.author | capitalizeFirstLetter }}</small>
        </div>
        <div
          class="grid place-items-center justify-self-end ml-auto justify-content-end"
        >
          <button
            class="rounded-md border border-transparent p-2.5 text-center text-sm transition-all text-slate-600 hover:bg-slate-200 active:bg-slate-200 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button"
            (click)="toggleReadStatus(book)"
          >
            <div class="flex flex-col">
              {{ book.isRead | emojiRead }}
              <span>{{
                book.isRead
                  ? "I have read this book"
                  : "I haven't read this book"
              }}</span>
            </div>
          </button>
        </div>
      </div>
      }
    </nav>
  </div>
</div>

@if (series.length === 0) {
<p>Aucune série trouvée</p>
} @else {
<button (click)="sortASC()">ASC</button>
<button (click)="sortDESC()">DESC</button>
<ul>
  @for (serie of series | sort: order; track $index; let i = $index) {
  <li>
    <p class="inline">{{ i }}: {{ serie }}</p>
    <button class="inline" (click)="removeSerie(i)">Supprimer la série</button>
  </li>
  }
</ul>
}

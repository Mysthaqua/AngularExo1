name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare
        run: |
          npm install
          npm run build
          cd dist
          npm link
          cd ..
          npm install -g @angular/cli
          ng new AngularExo1 --defaults
          cd AngularExo1
          npm link angular-cli-ghpages
          ng add angular-cli-ghpages
        # run: |
        #   npm install
        #   npm run build
        #   npm install -g @angular/cli
        #   ng add angular-cli-ghpages

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ng deploy --repo=git@github.com:Mysthaqua/AngularExo1.git --name=Mysthaqua --email=mysthaqua@gmail.com --base-href=/AngularExo1/ --dir=dist/exo1/browser
